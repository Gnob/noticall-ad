<div class="form-signup well well-sm">
    <legend><i class="glyphicon glyphicon-globe"></i> Sign up!</legend>
    <form method="post" class="form" role="form" action="users/signup" enctype="application/json">
      <input class="form-control" name="username" placeholder="User Name" type="text"
          required autofocus />
      <input class="form-control" name="mail" placeholder="Your Email" type="email" required />
      <input class="form-control" name="pw" placeholder="New Password" type="password" required />
      <br />
      <button id="signUpBtn" class="btn btn-lg btn-primary btn-block" type="submit">
          Sign up</button>
    </form>
</div>
