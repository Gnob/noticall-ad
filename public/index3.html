					<div class="col-xs-12 col-sm-7 col-md-8">
						<div class="panel panel-default panel-timeline-margin-top">

							</div>
						</div>

								</div>
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="#username" class="col-xs-2 col-sm-3 col-md-3 control-label">I D</label>
										<div class="col-xs-10 col-sm-9 col-md-9">
											<input type="text" class="form-control" id="username" />
										</div>
									</div>
									<div class="form-group">
										<label for="#password" class="col-xs-2 col-sm-3 col-md-3 control-label">P W</label>
										<div class="col-xs-10 col-sm-9 col-md-9">
											<input type="password" class="form-control" id="password" />
										</div>
									</div>
									<div class="form-group center size-16px">
										<button type="button" class="btn btn-default" id="loginBtn">Login</button>
										<button type="button" class="btn btn-default" id="registerBtn">Register</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
